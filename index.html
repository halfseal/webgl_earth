<!doctype html>
<html lang="en">
<head>
    <title>WebGl Practice</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="main.js" type="module"></script>
    <script src='./dist/gl-matrix.js'></script>
</head>
<body>
<p id="glTitle">WebGL</p>
<canvas id="glCanvas">Your browser does not seem to support HTML5 canvas.</canvas><br>
<button id="lineButton" type="button">WIREFRAME</button>
<script type="x-shader/x-vertex" id="h_vert">
    #version 100
    precision highp float;
    attribute vec3 position;
//    attribute vec3 normal;
    attribute vec2 texcoord;
//    attribute vec3 tangent;

    varying vec2 tc;

    void main() {
        gl_Position = vec4(position, 1.0);
        tc = texcoord;
    }
</script>
<script type="x-shader/x-fragment" id="h_frag">
    #version 100
    precision mediump float;
    uniform float t;

    varying vec2 tc;

    void main() {
        gl_FragColor = vec4(tc, t, 1.0);
    }
</script>
</body>
</html>
