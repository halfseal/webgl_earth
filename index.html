<!doctype html>
<html lang="en">
<head>
    <title>WebGl Practice</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="main.js" type="module"></script>
    <script src='./dist/gl-matrix.js'></script>
</head>
<body>
<!--<p id="glTitle">GL</p>-->
<canvas id="glCanvas">Your browser does not seem to support HTML5 canvas.</canvas><br>
<div>
    <button id="lineButton" type="button">WIRE</button>
    <button id="stopButton" type="button">STOP</button>
</div>
<script type="x-shader/x-vertex" id="h_vert">
    #version 100
    precision highp float;
    attribute vec3 position;
    attribute vec3 normal;
    attribute vec2 texcoord;
//    attribute vec3 tangent;

    uniform mat4 model_mx;
    uniform mat4 view_proj;

    varying vec2 tc;
    varying vec3 pos;
    varying vec3 norm;

    void main() {
        gl_Position = view_proj * model_mx * vec4(position, 1.0);
        tc = texcoord;
        norm = normal;
        pos = position;
    }
</script>
<script type="x-shader/x-fragment" id="h_frag">
    #version 100
    precision mediump float;
    uniform float t;

    varying vec2 tc;
    varying vec3 pos;
    varying vec3 norm;

    void main() {
        gl_FragColor = vec4(tc, 0.0, 1.0);
    }
</script>
</body>
</html>
