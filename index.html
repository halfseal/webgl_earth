<!doctype html>
<html lang="en">
<head>
    <title>Drawing textures with code</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="main.js" type="module"></script>
    <script src='https://git.io/glm-js.min.js'></script>
    <script>console.log('loaded glm-js version: ', glm.version);</script>
</head>
<body onload="start()">
<p>WebGL</p>
<canvas>Your browser does not seem to support HTML5 canvas.</canvas>
<script type="x-shader/x-vertex" id="h_vert">
    #version 100
    precision highp float;
    attribute vec2 position;

    void main() {
        gl_Position = vec4(position, 0.0, 1.0);
        gl_PointSize = 100.0;
    }
</script>
<script type="x-shader/x-fragment" id="h_frag">
    #version 100
    precision mediump float;
    uniform float t;
    void main() {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0) * t;
    }
</script>
</body>
</html>
