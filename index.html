<!doctype html>
<html lang="en">
<head>
    <title>WebGl Practice</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="#">
    <script src="main.js" type="module"></script>
    <script src='./dist/gl-matrix.js'></script>
</head>
<body>
<div id="glContainer">
    <canvas id="glCanvas">Your browser does not seem to support HTML5 canvas.</canvas>
    <div id="buttonSet">
        <button id="lineButton" type="button">WIRE</button>
        <br>
        <button id="stopButton" type="button">STOP</button>
        <br>
    </div>
    <div id="arrowSet">
        <button id="upButton" type="button">⇧</button>
        <button id="wButton" type="button">↑</button>
        <button id="downButton" type="button">⇩</button>
        <br>
        <button id="aButton" type="button">←</button>
        <button id="sButton" type="button">↓</button>
        <button id="dButton" type="button">→</button>
        <br>
    </div>
</div>
<script type="x-shader/x-vertex" id="h_vert">
    #version 100
    precision highp float;

    attribute vec3      position;
    attribute vec3      normal;
    attribute vec2      texcoord;
    //    attribute vec3 tangent;

    uniform mat4        model_mx;
    uniform mat4        view_mx;
    uniform mat4        proj_mx;

    varying vec2        tc;
    varying vec3        pos;
    varying vec3        norm;

    void main() {
        gl_Position = proj_mx * view_mx * model_mx * vec4(position, 1.0);
        tc = texcoord;
        norm = normal;
        pos = position;
    }
</script>
<script type="x-shader/x-fragment" id="h_frag">
    #version 100
    precision mediump float;

    uniform float       t;

    uniform sampler2D   tex_color;

    varying vec2        tc;
    varying vec3        pos;
    varying vec3        norm;

    void main() {
        //gl_FragColor = vec4(norm, 1.0);
        gl_FragColor = texture2D(tex_color, tc);
    }
</script>
</body>
</html>
